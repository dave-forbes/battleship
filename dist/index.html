<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <link rel="stylesheet" href="style.css">
  <script src="bundle.js" defer></script>
</head>

<body>
  <h1 class="title">BattleShip</h1>
  <div class="board-container">
    <div class="player-fleet">
      <h1>Your fleet</h1>
      <div id="human-player" class="board"></div>
    </div>
    <div class="player-wins hide fade-out">
    </div>
    <div class="computer-wins hide fade-out"></div>
    <div class="computer-fleet hide fade-out">
      <h1>Computer fleet</h1>
      <div id="computer-player" class="board"></div>
    </div>
    <div class="place-ships">
      <h1>Place your ships</h1>
      <div class="place-ships-container">
        <p>Click on ships to change orientation, then drag and drop ships on board.</p>
        <div class="ship-container">
          <div class="four-cell-ships">
            <div class="four cell ship" id="four-cell-ship" data-size="4" draggable="true"></div>
          </div>
          <div class="three-cell-ships">
            <div class="three cell ship" data-size="3" id="three-cell-ship-1" draggable="true"></div>
            <div class="three cell ship" data-size="3" id="three-cell-ship-2" draggable="true"></div>
          </div>
          <div class="two-cell-ships">
            <div class="two cell ship" data-size="2" id="two-cell-ship-1" draggable="true"></div>
            <div class="two cell ship" data-size="2" id="two-cell-ship-2" draggable="true"></div>
            <div class="two cell ship" data-size="2" id="two-cell-ship-3" draggable="true"></div>
          </div>
          <div class="one-cell-ships">
            <div class="one cell ship" data-size="1" id="one-cell-ship-1" draggable="true"></div>
            <div class="one cell ship" data-size="1" id="one-cell-ship-2" draggable="true"></div>
            <div class="one cell ship" data-size="1" id="one-cell-ship-3" draggable="true"></div>
            <div class="one cell ship" data-size="1" id="one-cell-ship-4" draggable="true"></div>
          </div>
        </div>
        <div class="buttons">
          <button id="random-fleet">Random Fleet</button>
          <button id="clear-fleet">Clear Fleet</button>
        </div>
      </div>
    </div>
  </div>
  <h1 id="status"></h1>
</body>

</html>
